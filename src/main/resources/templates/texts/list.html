<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"></link>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body class="container">
<h2>Definitions:</h2>
<table class="table">
    <thead>
    <tr>
        <th>Term</th>
        <th>Category</th>
        <th>Definition</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="def : ${definitions}">
        <td th:text="${def.title}"></td>
        <td th:text="${def.category}"></td>
        <td th:text="${def.body}"></td>
    </tr>
    </tbody>
</table>

<h2>Rules:</h2>
<table class="table">
    <thead>
    <tr>
        <th>Number</th>
        <th>Title</th>
        <th>Rule</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rule : ${rules}">
        <td th:text="${rule.number}"></td>
        <td th:text="${rule.title}"></td>
        <td th:text="${rule.body}"></td>
    </tr>
    </tbody>
</table>

<h2>Posts:</h2>
<table class="table">
    <thead>
    <tr>
        <th>Category</th>
        <th>Date</th>
        <th>Asker</th>
        <th>Author</th>
        <th>Number</th>
        <th>Title</th>
        <th>Question</th>
        <th>Response</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.category}"></td>
        <td th:text="${post.posted}"></td>
        <td th:utext="${post.questionAuthor}"></td>
        <td th:utext="${post.author}"></td>
        <td th:utext="${post.postNo}"></td>
        <td th:utext="${post.title}"></td>
        <td th:utext="${post.question}"></td>
        <td th:utext="${post.answer}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
